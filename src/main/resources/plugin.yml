name: NCCasino
version: '1.4.2'
main: org.nc.nccasino.Nccasino
api-version: '1.21'
commands:
  ncc:
    description: Main command for the Nccasino plugin
    aliases: [nccasino]
    usage: /ncc <subcommand> [args]
    permission: nccasino.use
permissions:
  nccasino.use:
    description: Allows use of the /ncc and /nccasino commands
    default: op